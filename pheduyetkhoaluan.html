<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Khóa luận, phê duyệt or từ chối</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 60px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .approve-btn {
            background-color: #4CAF50;
            color: white;
        }
        .reject-btn {
            background-color: #f44336;
            color: white;
        }
        .close-btn {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Thông tin Khóa luận</h2>
        <div class="form-group">
            <label for="ma-khoa-luan">Mã khóa luận</label>
            <input type="text" id="ma-khoa-luan" value="KL0001">
        </div>
        <div class="form-group">
            <label for="ten-de-tai">Tên đề tài</label>
            <input type="text" id="ten-de-tai" value="Phát triển hệ thống phần mềm XYZ">
        </div>
        <div class="form-group">
            <label for="sinh-vien">Sinh viên</label>
            <input type="text" id="sinh-vien" value="Trần Phúc Đạt">
        </div>
        <div class="form-group">
            <label for="can-bo-huong-dan">Cán bộ hướng dẫn</label>
            <input type="text" id="can-bo-huong-dan" value="Ths. Nguyễn Công Ninh">
        </div>
        <div class="form-group">
            <label for="khoa">Khoa</label>
            <input type="text" id="khoa" value="Công nghệ thông tin">
        </div>
        <div class="form-group">
            <label for="nganh">Ngành</label>
            <input type="text" id="nganh" value="Công nghệ thông tin">
        </div>
        <div class="form-group">
            <label for="nam-hoc">Năm học</label>
            <input type="text" id="nam-hoc" value="2023-2024">
        </div>
        <div class="form-group">
            <label for="hoc-ky">Học kỳ</label>
            <input type="text" id="hoc-ky" value="2">
        </div>
        <div class="form-group">
            <label for="ghi-chu">Ghi chú</label>
            <textarea id="ghi-chu"></textarea>
        </div>
        <div class="button-group">
            <button class="approve-btn" onclick="approve()">Phê duyệt</button>
            <button class="reject-btn" onclick="reject()">Từ chối</button>
            <button class="close-btn" onclick="closeForm()">Đóng</button>
        </div>
    </div>

    <script>
        function approve() {
            window.location.href = 'pheduyet.html'; // Redirect to approved page
        }

        function reject() {
            window.location.href = 'tuchoi.html'; // Redirect to rejected page
        }

        function closeForm() {
            window.location.href = 'yeucauhuongdan.html'; // Redirect to home page or close the form
        }
    </script>
</body>

</html>
