<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem thông tin Khóa luận tốt nghiệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            position: relative;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .buttons .edit-btn {
            background-color: #007bff;
            color: white;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="close-btn" onclick="window.location.href='quanlykhoaluan.html'">&times;</span>
        <h2>Xem thông tin Khóa luận tốt nghiệp</h2>
        <div class="form-group">
            <label for="ma-khoa-luan">Mã khóa luận</label>
            <input type="text" id="ma-khoa-luan" value="KL001" readonly>
        </div>
        <div class="form-group">
            <label for="ten-de-tai">Tên đề tài</label>
            <input type="text" id="ten-de-tai" value="Phát triển hệ thống phần mềm XYZ" readonly>
        </div>
        <div class="form-group">
            <label for="sinh-vien">Sinh viên</label>
            <input type="text" id="sinh-vien" value="Trần Phúc Đạt" readonly>
        </div>
        <div class="form-group">
            <label for="giang-vien">Giảng viên hướng dẫn</label>
            <input type="text" id="giang-vien" value="Ths. Nguyễn Công Ninh" readonly>
        </div>
        <div class="form-group">
            <label for="ngay-bat-dau">Ngày bắt đầu</label>
            <input type="text" id="ngay-bat-dau" value="01/01/2024" readonly>
        </div>
        <div class="form-group">
            <label for="nam-hoc">Năm học</label>
            <input type="text" id="nam-hoc" value="2023-2024" readonly>
        </div>
        <div class="form-group">
            <label for="hoc-ky">Học kỳ</label>
            <input type="text" id="hoc-ky" value="2" readonly>
        </div>
        <div class="form-group">
            <label for="trang-thai">Trạng thái</label>
            <input type="text" id="trang-thai" value="Đã xác nhận đề tài" readonly>
        </div>
        <div class="form-group">
            <label for="ghi-chu">Ghi chú</label>
            <textarea id="ghi-chu" rows="4" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="file-dinh-kem">File đính kèm</label>
            <input type="text" id="file-dinh-kem" value="" readonly>
        </div>
        <div class="buttons">
            <button class="edit-btn" onclick="window.location.href='chamdiemkhoaluan.html'">Sửa</button>
        </div>
    </div>
</body>
</html>
