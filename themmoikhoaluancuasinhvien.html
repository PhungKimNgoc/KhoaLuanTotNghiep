<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới Khóa luận</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .form-container {
            width: 800px;
            margin: auto ;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1 0 150px;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input, .form-group textarea, .form-group select {
            flex: 2 0 300px;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group.half-width {
            flex: 1 0 48%;
        }
        .form-group.full-width {
            flex: 1 0 100%;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-actions .save-btn {
            background-color: #28a745;
            color: white;
        }
        .form-actions .close-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Thêm mới Khóa luận</h2>
        <div class="form-group half-width">
            <label for="ma-khoa-luan">Mã khóa luận *</label>
            <input type="text" id="ma-khoa-luan" placeholder="Nhập mã khóa luận">
        </div>
        <div class="form-group half-width">
            <label for="ten-de-tai">Tên đề tài *</label>
            <input type="text" id="ten-de-tai" placeholder="Nhập tên đề tài">
        </div>
        <div class="form-group half-width">
            <label for="sinh-vien">Sinh viên</label>
            <input type="text" id="sinh-vien" placeholder="Nhập tên sinh viên">
        </div>
        <div class="form-group half-width">
            <label for="giang-vien">Giảng viên hướng dẫn</label>
            <input type="text" id="giang-vien" placeholder="Nhập tên giảng viên">
        </div>
        <div class="form-group half-width">
            <label for="ngay-bat-dau">Ngày bắt đầu</label>
            <input type="date" id="ngay-bat-dau">
        </div>
        <div class="form-group half-width">
            <label for="nam-hoc">Năm học</label>
            <input type="text" id="nam-hoc" placeholder="Nhập năm học">
        </div>
        <div class="form-group half-width">
            <label for="hoc-ky">Học kỳ</label>
            <input type="text" id="hoc-ky" placeholder="Nhập học kỳ">
        </div>
        <div class="form-group half-width">
            <label for="hinh-thuc">Hình thức thực hiện</label>
            <select id="hinh-thuc">
                <option value="ca-nhan">Cá nhân</option>
                <option value="nhom">Nhóm</option>
            </select>
        </div>
        <div class="form-group full-width">
            <label for="ghi-chu">Ghi chú</label>
            <textarea id="ghi-chu" rows="4" placeholder="Nhập ghi chú"></textarea>
        </div>
        <div class="form-group full-width">
            <label for="file-dinh-kem">File đính kèm</label>
            <input type="file" id="file-dinh-kem">
        </div>
        <div class="form-actions">
            <button class="save-btn" onclick="saveForm()">Lưu</button>
            <button class="close-btn" onclick="closeForm()">X</button>
        </div>
    </div>
    <script>
        function saveForm() {
            alert("Đã lưu thông tin khóa luận!");
			 window.location.href = 'trangchusinhvien.html';
        }
        function closeForm() {
            if (confirm("Bạn có chắc chắn muốn đóng không?")) {
                document.querySelector('.form-container').style.display = 'none';
				window.location.href = 'trangchusinhvien.html';
            }
        }
    </script>
</body>
</html>
